<header>
  <div id="carouselExampleIndicators" class="carousel slide " data-mdb-ride="carousel">
    <div class="carousel-indicators banner">
      <button
        type="button"
        data-mdb-target="#carouselExampleIndicators"
        data-mdb-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide 1"
      ></button>
      <button
        type="button"
        data-mdb-target="#carouselExampleIndicators"
        data-mdb-slide-to="1"
        aria-label="Slide 2"
      ></button>
      <button
        type="button"
        data-mdb-target="#carouselExampleIndicators"
        data-mdb-slide-to="2"
        aria-label="Slide 3"
      ></button>
      <!-- <button
        type="button"
        data-mdb-target="#carouselExampleIndicators"
        data-mdb-slide-to="3"
        aria-label="Slide 4"
      ></button> -->
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/imgs/background-1.avif" class="d-block w-100"/>
      </div>
      <div class="carousel-item">
        <img src="https://mdbootstrap.com/img/Photos/Others/images/37.jpg" class="d-block w-100"/>
      </div>
      <div class="carousel-item">
        <img src="/static/imgs/background-2.avif" class="d-block w-100"/>
      </div>
      <!-- <div class="carousel-item">
        <img src="https://mdbcdn.b-cdn.net/img/new/slides/043.webp" class="d-block w-100"/>
      </div> -->
      
    </div>
    <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleIndicators" data-mdb-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</header>

<main class="bg-white">
  
<section style="background-color: #eee;">
  <div class="container py-5">

    <div class="row mb-5">
      
      <div class="col">

          {% for specialization in specializations %}

              <div class="">
                <img src="{{specialization.icon.url}}" width="25px"  alt="">
                <span class="mx-3 fw-bold">
                  {{specialization.name}}
                </span>
              </div>
              <div class="fw-bold"><i class="fas fa-angle-right"></i></div>
            </a>
          {% endfor %}
            
          
        </div>
      </div>
    </div>

        
      </div>
    </div>
  </div>
</section>
</main>
